<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="">2048</h1>
                <div class="d-flex gap-2">
                    <div class="score-table d-flex flex-column align-items-center justify-content-center">
                        <span>SCORE</span>
                        <span class="score">0</span>
                    </div>
                    <div class="score-table d-flex flex-column align-items-center justify-content-center mx-2">
                        <span>BEST</span>
                        <span class="best">0</span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
                <h6 class="m-0" >Join the numbers and get to the 2048 tile!</h6>
                <button class="button"><span>New Game!</span></button>
            </div>

        </div>
    </div>
    <div class="row my-3 justify-content-center align-items-center">
        <div class="col-12  position-relative d-flex justify-content-center ">
            <div class="grid-container ">
                <div class="grid-row">
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                    <div class="grid-column"></div>
                </div>
            </div>
            <div class="item-container position-absolute top-0">

            </div>
            <div class="win-status position-absolute top-0">
                <h1>Game Over!</h1>
            </div>
        </div>
    </div>
    <div class="row my-5 justify-content-center align-items-center">
        <div class="col-12 col-md-6 ">
            <p class=" color-1 ">
                <span class="fw-bold">How to play</span>: Use your <span class="fw-bold">arrow keys</span> to move the tiles. When two tiles with the same number touch, they <span class="fw-bold">merge into one!</span>
            </p>
        </div>

    </div>
</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="javascript/Utilities.js"></script>
<script type="module" src="javascript/Grid.js"></script>
<script type="module" src="javascript/MoveHandler.js"></script>
<script type="module" src="javascript/storage_manager.js"></script>
<script type="module" src="javascript/App.js"></script>
</body>
</html>
